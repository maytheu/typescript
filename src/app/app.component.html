<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input
          class="input"
          type="number"
          (input)="inputLength($event.target)"
        />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="addLetters()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="addNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="addSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button
        [disabled]="
          !(
            passwordLength &&
            (includeLetters || includeNumbers || includeSymbols)
          )
        "
        (click)="onButtonClick()"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <div class="field is-horizontal">
          <input class="input" [value]="password" />
          <p (click)="clipboardCopy()" style="margin-left: 1rem; cursor: pointer;">
            {{ copyText }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
